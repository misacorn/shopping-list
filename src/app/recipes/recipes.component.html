<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeDetails)="showRecipeDetails($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details
      *ngIf="recipeInfo; else infoText"
      [recipeInfo]="recipeInfo"
    ></app-recipe-details>
    <ng-template #infoText>
      <p>Please, select a Recipe!</p>
    </ng-template>
  </div>
</div>
