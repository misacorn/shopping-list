<div class="row">
  <div class="col-xs-12">
    <img [src]="" alt="" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <img [src]="selectedRecipe.imagePath" style="height: 400px;" />
    <h1>{{ selectedRecipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            routerLink="/shopping-list"
            (click)="onAddToShoppingList()"
            style="cursor: pointer;"
            >To Shopping List</a
          >
        </li>
        <li>
          <a (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a>
        </li>
        <li><a style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<br />
<div class="row">
  <div class="col-xs-12">{{ selectedRecipe.description }}</div>
</div>
<br />
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of selectedRecipe.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
